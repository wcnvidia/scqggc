<header>
    <div class="bgh10 hidden-xs"></div>
    <div class="container-fluid top-bg bgColor hidden-xs">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a routerLink="/home"><img src="http://i4.buimg.com/591259/7e5d50dcf4ef8fc5.png" height="80"></a>
                  <a routerLink="/home"><img src="http://i4.buimg.com/591259/0515bf70a6de92bf.png" height="40"></a>

                </div>
            </div>
        </div>
    </div>
    <div class="bgh10 hidden-xs"></div>
    <nav class="navbar  navbar-default margin0 navbar-toggleable-md bg-faded ">
        <div class="container">
            <button type="button" class="navbar-toggler visible-xs  btn btn-nav" (click)="isCollapsed = !isCollapsed"><span class="glyphicon glyphicon-menu-hamburger fontColor fontSize" aria-hidden="true"></span><span class="fontColor fontSize">展开/收缩导航栏</span></button>
            <div (collapsed)="collapsed($event)" (expanded)="expanded($event)" [collapse]="isCollapsed" class="collapse">
                <ul class="nav navbar-nav ">
                    <li class="nav-item" *ngFor="let nav of navs">
                        <a class="nav-link choosen" [routerLink]="nav.link" routerLinkActive="active-link">{{nav.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <router-outlet></router-outlet>
</body>

<footer>
    <div class="bgColor">
        <div class="container">
            <div class="row">
                <div [class]="footer.class" *ngFor="let footer of footers">
                    <h3 class="fontColor">{{footer.title}}</h3>
                    <hr/>
                    <div class="fontSize">
                        <a routerLink="/lianxi" target="view_window" class="fontColor">{{footer.content1}}</a><br/>
                        <a routerLink="/zhuanye" target="view_window" class="fontColor">{{footer.content2}}<br/></a>
                        <a class="fontColor">{{footer.content3}}<br/></a>
                        <a routerLink="/baoming" class="fontColor">{{footer.content4}}<br/></a>
                    </div>
                </div>
                <div class="col-md-3">
                    <h3 class="fontColor">关注</h3>
                    <hr/>
                    <img src="../assets/img/wechatQrCode.jpg" alt="微信二维码" class="qrCode hoverable">
                </div>
            </div>
        </div>
    </div>
    <div class="bgh15"></div>
</footer>

<script>
    (function() {
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        } else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
</script>
